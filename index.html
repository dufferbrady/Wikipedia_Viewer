<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia App</title>

    <!-- Local Stylesheet -->
    <link 
        rel="stylesheet" 
        href="Style.css">

    <!-- Google Fonts Roboto Slab style-->
    <link 
        href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" 
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" 
        crossorigin="anonymous">

    <!-- Bootstrap CDN -->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

</head>
<body>
    <div class="header">
        <h1 id="top_header">Free Code Camp</h1>
        <h1 id="bottom_header">Wikipedia App</h1>
    </div>
    <div class="searchBar">
        <input type="search" placeholder="Search Here" id="mySearch">
        <button type="submit"><i class="searchIcon fas fa-search"></i></button>
    </div>
    <div class="random">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button><i class="randomIcon fas fa-dice"></i></button></a>
        <p class="chance" >Take A Chance?</p>
    </div>
    <div id="root"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
